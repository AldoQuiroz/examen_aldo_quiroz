<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cálculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Cálculo de compras</h2>
        <form method="POST">
            <label for="name">Ingresa tu nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Ingresa tu edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="quantity">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit" class="button blue">Calcular</button>
        </form>
    </div>
</body>
</html>
